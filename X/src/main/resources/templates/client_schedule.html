<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Client Schedule</title>
</head>
<body>
<h2>Client Schedule</h2>
<table>
  <thead>
  <tr>
    <th>Stylist</th>
    <th>Date and Time</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <!-- Перебираємо список записів -->
  <tr th:each="appointment : ${clientAppointments}">
    <td th:text="${appointment.stylist.name}"></td>
    <td th:text="${appointment.dateTime}"></td>
    <td>
      <form th:action="@{/client/schedule/cancel/{id}(id=${appointment.id})}" method="post" onsubmit="return confirm('Are you sure you want to cancel this appointment?')">
        <button type="submit">Cancel</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
