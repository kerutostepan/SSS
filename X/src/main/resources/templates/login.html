<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post" th:object="${client}">
  <input type="text" th:field="*{username}" placeholder="Username" required><br>
  <input type="password" th:field="*{password}" placeholder="Password" required><br>
  <button type="submit">Login</button>
</form>

<p th:if="${error}" th:text="${error}" style="color: red;"></p>
<p>Not registered yet? <a th:href="@{/register}">Register</a></p>
</body>
</html>
